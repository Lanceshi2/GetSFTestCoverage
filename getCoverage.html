<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  </head>
  <body>
    <form id="sfCredForm" method="post">
      <div>
        <label for"sfUserName">Salesforce User Name</label>
        <input type="text" id="sfUserName" name="sfUserName"></input>
      </div>
      <div>
        <label for"sfPwd">Salesforce Password</label>
        <input type="text" id="sfPwd" name="sfPwd"></input>
      </div>
      <input type="submit" value="submit"></input>
      <button type="button" id="openResultBtn">Open result page</button>
    </form>
  </body>
<script>
  $(document).ready(function() {
    $("#openResultBtn").click(function(){
      window.location.href = "/result";
    });
  });
</script>

</html>
